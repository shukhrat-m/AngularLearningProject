<div class="form-group">
  <input
    type="text"
    class="form-control"
    [class.is-invalid] = 'ngControl.touched && ngControl.invalid'
    [formControl] = 'toControl(ngControl.control)'
    placeholder="{{label}}" bsDatepicker
    [bsConfig]='bsConfig' [maxDate]='maxDate'>
  <div class="invalid-feedback" *ngIf="ngControl.control?.errors?.required">{{label}} is required</div>
</div>
